<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curso de CSS - Transform</title>
    <style>
        article,
        aside,
        section,
        header,
        footer,
        nav {
            display: block;
        }

        main {
            width: 760px;
            margin: 10px auto;
            box-shadow: 0 0 10px #999999;
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        main:after {
            clear: both;
        }

        header {
            width: 760px;
            height: 110px;
            background-image: url(../_img/topo.jpg);
            background-repeat: no-repeat;
            margin-bottom: 40px;
        }

        section {
            display: inline;
            margin: 5px 25px;
        }

        footer {
            width: 100%;
            height: 30px;
            background-color: rgb(236, 236, 236);
            margin-top: 40px;
        }

        section.thumb {
            display: inline-block;
            cursor: pointer;
        }

        /* Ampliar */
        section.thumb1:hover {
            transform: scale(1.3);
        }

        /* Rotacionar */
        section.thumb2:hover {
            transform: rotate(20deg);
        }

        /* Deslocar */
        section.thumb3:hover {
            transform: translate(10px, 10px);
        }

        /* Deslocar no eixo Y [translateX] */
        section.thumb4:hover {
            transform: translateY(10px);
        }

        /* Distorção com skew */
    </style>
</head>

<body>
    <main>
        <header></header>
        <section class="thumb thumb1"><img src="imagens/Blanquette_de_veau.jpg" width="120" height="120"></section>
        <section class="thumb thumb2"><img src="imagens/caviar.jpg" width="120" height="120"></section>
        <section class="thumb thumb3"><img src="imagens/creme_brule.jpg" width="120" height="120"></section>
        <section class="thumb thumb4"><img src="imagens/pato_laranja2.jpg" width="120" height="120"></section>
        <footer></footer>
    </main>
</body>

</html>
